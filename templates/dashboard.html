<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Sales Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .summary {
            margin-top: 20px;
        }
        .charts {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        iframe {
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sales Dashboard</h1>
        <div class="summary">
            <h2>Total Sales: â‚¹{{ total_sales }}</h2>
            <h3>Top Performing Region: {{ top_region }}</h3>
        </div>
        <div class="charts">
            <iframe src="https://quickchart.io/chart?c={{ bar_chart }}" width="400" height="300"></iframe>
            <iframe src="https://quickchart.io/chart?c={{ line_chart }}" width="400" height="300"></iframe>
        </div>
    </div>
</body>
</html>
